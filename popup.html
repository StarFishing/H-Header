<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="h-header__wrapper">
      <div class="h-header-title__wrapper">
        <div class="h-header-title">
          <img src="./img/icon.png" class="h-header__icon" />
          <span class="h-header__name"></span>
        </div>
        <div>
          <span class="toggle-text">关闭</span>
          <span tabindex="0" class="h-header__switch h-header__switch-default">
            <input type="hidden" value="false" class="h-header__input" />
            <span class="h-header__switch-inner"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="h-header__content">
      <ul>
        <li class="option-item">
          <div class="item-left">
            <div class="item-key">RPC-Register_name</div>
            <div class="item-value">http-test</div>
          </div>
          <div class="item-right">
            <div class="edit">编辑</div>
            <div class="delet">删除</div>
          </div>
        </li>
        <li class="option-item option-item-action">
          <img src="img/新增.svg" class="icon action-create" />
        </li>
      </ul>
    </div>

    <div class="dialog h-header__edit-card">
      <div class="content-wrapper">
        <div class="title">添加Key</div>
        <div class="content">
          <input
            type="text"
            class="content-input"
            placeholder="请输入header的key"
          />
        </div>

        <div class="footer">
          <img src="img/取消.svg" class="icon confirm" />
          <img src="img/确认.svg" class="icon cancel" />
        </div>
      </div>
    </div>

    <div class="h-header__create">
      <div class="header">
        <img src="img/返回.svg" class="icon create-back" />
        <img src="img/删除.svg" class="icon" />
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
