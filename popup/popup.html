<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="../style/index.css" />
  </head>
  <body>
    <div class="h-header__wrapper">
      <div class="h-header-title__wrapper">
        <div class="h-header-title">
          <img src="../img/icon.png" class="h-header__icon" />
          <span class="h-header__name"></span>
        </div>
        <div>
          <span class="toggle-text">关闭</span>
          <span tabindex="0" class="h-header__switch h-header__switch-default">
            <input type="hidden" value="false" class="h-header__input" />
            <span class="h-header__switch-inner"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="h-header__content">
      <ul class="option-item__wrapper">
        <li class="option-item option-item-action">
          <img src="../img/新增.svg" class="icon action-create" />
        </li>
      </ul>
    </div>

    <div class="dialog-wrapper">
      <div class="dialog h-header__edit-card">
        <div class="content-wrapper">
          <div class="title">添加Key</div>
          <div class="content">
            <input
              spellcheck="false"
              type="text"
              class="content-input"
              placeholder="请输入header的key"
            />
          </div>
          <div class="title">添加Value</div>
          <div class="content">
            <textarea
              spellcheck="false"
              class="content-textarea content-input"
              placeholder="请输入key对应的value,多行输入自动拆分"
            ></textarea>
          </div>
          <div class="footer">
            <img src="../img/取消.svg" class="icon cancel" />
            <img src="../img/确认.svg" class="icon confirm" />
          </div>
        </div>
      </div>
    </div>

    <div class="h-header__create">
      <div class="header">
        <img src="../img/返回.svg" class="icon create-back" />
        <div class="header-title"></div>
        <img src="../img/删除.svg" class="icon delete-item" />
      </div>
      <div class="content"></div>
      <div class="footer">
        <div class="footer-content">
          <div class="input-wrapper">
            <input
              spellcheck="false"
              type="text"
              class="content-input"
              placeholder="请输入header的key"
            />
          </div>

          <button class="btn send-value" disabled>添加</button>
        </div>
      </div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../components/Toast/index.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
