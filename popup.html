<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="popup.css" />
    <!-- <link rel="stylesheet" href="select/style.css" /> -->
  </head>
  <body>
    <div class="h-header__wrapper">
      <div class="h-header-title__wrapper">
        <div class="h-header-title">
          <img src="./img/icon.png" class="h-header__icon" />
          <span class="h-header__name"></span>
        </div>
        <div>
          <span class="toggle-text">关闭</span>
          <span tabindex="0" class="h-header__switch h-header__switch-default">
            <input type="hidden" value="false" class="h-header__input" />
            <span class="h-header__switch-inner"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="h-header__content">
      <!-- <div class="h-header__edit-card">hello</div> -->
      <!-- <select multiple data-placeholder="选择配置">
        <option>Sketch</option>
        <option selected>Framer X</option>
        <option>Photoshop</option>
        <option>Principle</option>
        <option>Invision</option>
      </select> -->
      <ul>
        <li class="option-item">
          <div class="item-left">
            <div class="item-key">RPC-Register_name</div>
            <div class="item-value">http-test</div>
          </div>
          <div class="item-right">
            <div class="edit">编辑</div>
            <div class="delet">删除</div>
          </div>
        </li>
        <li class="option-item option-item-action">
          <img src="img/新增.svg" class="icon" />
        </li>
      </ul>
    </div>
    <!-- <script src="js/jquery.js"></script>
    <script src="select/script.js"></script> -->
    <script src="popup.js"></script>
  </body>
</html>
