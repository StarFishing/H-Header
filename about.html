<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H-Header</title>
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/about.css" />
  </head>
  <body>
    <div class="about-wrapper">
      <h1 class="title">H-Header</h1>
      <div class="cards">
        <ul class="container">
          <li>
            <div class="card">
              <div class="avatar">
                <img
                  src="https://i.loli.net/2021/01/10/vitHXlcsYqp9r8U.png"
                  class="img-cover content-img-item"
                />
              </div>
              <div class="content">界面更加简洁，点击+进行header创建</div>
            </div>
          </li>
          <li>
            <div class="card">
              <div class="avatar">
                <img
                  src="https://i.loli.net/2021/01/10/eViDCntsb3zdU78.png"
                  class="img-cover content-img-item"
                />
              </div>
              <div class="content">
                同一个key可对应多个value,通过回车创建多个value。将自动为您过滤重复值
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <div class="avatar">
                <img
                  src="https://i.loli.net/2021/01/10/GYMIZ4Eilhp68Oc.png"
                  class="img-cover content-img-item"
                />
              </div>
              <div class="content">
                编辑时可以增/删value值,并选择/更改将要启用的value
              </div>
            </div>
          </li>
          <li>
            <div class="card">
              <div class="avatar">
                <img
                  src="https://i.loli.net/2021/01/10/Px4aDtXS1VBlb5e.png"
                  class="img-cover content-img-item"
                />
              </div>
              <div class="content">
                右上角全局的开关方便直接关闭所有正在开启的header,也可以通过徽标看到正在生效的header
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
